<body>
    <h1> Oatmeal</h1>    


    <img src="oatmeal.jpg">

    <h3> Ingredients</h3>

    <ul>
        <li>Rolled oats </li>
        <li> Frozen mixed berries</li>
        <li> Water</li>
        <li>Greek yogurt</li>

    </ul>

    <h3>How to prepare!</h3>

    <ol>
        <li> Add 1 cup of rolled oats to bowl.</li>
        <li> Add 1 cup of frozen berries to bowl.</li>
        <li> Add 1 cup of water to bowl.</li>
        <li> Microwave for 3 minutes.</li>
        <li> Add 1 cup of greek yogurt.</li>
        <li>EAT!</li>
    </ol>


</body>
